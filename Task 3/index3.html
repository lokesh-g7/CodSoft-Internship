<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator with Theme</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>

  <div class="calculator" id="calculator">

    <button class="theme-btn" onclick="toggleTheme()">üåì</button>


    <button class="power-btn" onclick="togglePower()">‚èª</button>

    
    <div class="display" id="display">0</div>


    <div class="buttons">
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('/')">/</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('*')">*</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('-')">-</button>

      
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="calculate()" style="font-weight: 900;font-size: x-large;" >=</button>
      <button class="btn" onclick="append('+')">+</button>

      <button class="btn half" onclick="clearDisplay()">C</button>
      <button class="btn half" onclick="Backspace()">Del</button>
    </div>
  </div>
  <script src="script3.js"></script>
</body>
</html>
